seed: 42

data:
  path: data/milan.csv
  time_col: timestamp
  value_col: traffic
  cell_col: cell_id
  cell_id: 1
  freq: "10min"
  resample_agg: sum
  log_transform: false
  imputation:
    method: linear
    limit: 6
    seasonal_periods: 24
  outlier:
    clip: true
    iqr_factor: 3.0
  scaler: standard

window:
  size: 24
  horizon: 2
  stride: 1
  time_features: true
  add_weekend: true
  include_value_lags: true

split:
  train: 0.7
  val: 0.15
  test: 0.15

rolling:
  enabled: false

baselines:
  last: true
  seasonal_naive: true
  seasonal_lag: 144
  linear_lags: 24

model:
  type: lstm
  hidden_size: 32
  num_layers: 1
  dropout: 0.0
  lr: 0.01
  weight_decay: 0.0001
  batch_size: 64
  epochs: 1
  patience: 1
  grad_clip: 1.0
  device: auto

logging:
  output_dir: outputs
  run_name: test_run
  save_plots: true
